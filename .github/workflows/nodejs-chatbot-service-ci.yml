name: NodeJS Chatbot Service CI

on:
  push:
    paths:
      - 'nodejs-chatbot-service/**'
    branches:
      - develop
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          cd nodejs-chatbot-service
          npm install

      - name: Run tests
        run: |
          cd nodejs-chatbot-service
          npm test
