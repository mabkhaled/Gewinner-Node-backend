name: Node.js Chatbot Service CI/CD

on:
  push:
    paths:
      - 'nodejs-chatbot-service/**'
    branches:
      - develop
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Install dependencies
        run: |
          cd nodejs-chatbot-service
          npm install

      - name: Run tests
        run: |
          cd nodejs-chatbot-service
          npm test

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u klodinklod12 --password-stdin

      - name: Build Docker image
        run: |
          cd nodejs-chatbot-service
          docker build -t klodinklod12/nodejs-chatbot-service:latest .

      - name: Push Docker image to Docker Hub
        run: |
          docker push klodinklod12/nodejs-chatbot-service:latest
